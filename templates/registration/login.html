{% extends "base_login.html" %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="mb-4">{% trans "Login" %}</h2>
                {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">{{ form.non_field_errors }}</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                    <div class="mb-3">
                        <label class="form-label" for="id_username">{% trans "Username" %}</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id_password">{% trans "Password" %}</label>
                        <input type="password" name="password" id="id_password" class="form-control" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
                </form>
                <p class="mt-3 mb-0"><a href="{% url 'admin:index' %}" class="btn btn-outline-secondary btn-sm">{% trans "Admin Login" %}</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
