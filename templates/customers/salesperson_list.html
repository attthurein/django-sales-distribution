{% extends "base.html" %}

{% block content %}
<h1>Salespeople</h1>
<p><a href="{% url 'customers:salesperson_create' %}" class="btn btn-primary">Add Salesperson</a>
   <a href="{% url 'customers:customer_list' %}" class="btn btn-outline-secondary">Customers</a></p>

<table class="table table-striped">
    <thead><tr><th>Name</th><th>Phone</th><th>Actions</th></tr></thead>
    <tbody>
    {% for s in salespeople %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.phone }}</td>
        <td><a href="{% url 'customers:salesperson_edit' s.pk %}">Edit</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No salespeople</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
